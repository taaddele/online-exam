<!DOCTYPE html>

        html,
        body {

            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Ensure the main content area grows to fill the space */
        body>section {
            flex: 1;
        }

        /* Style the footer */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

        <!-- Main content goes here -->
    </section>

    <!-- Footer -->
    <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: CTA -->
            <section class="">
                <p class="d-flex justify-content-center align-items-center">
                    <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
                        Contact
                    </button>
                    <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
                        About Us
                    </button>
                </p>
            </section>
            <!-- Section: CTA -->
        </div>
    </footer>
    <!-- Footer -->
</body>

</html>
