
{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">My Marks</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Course</th>
          <th>Total Marks</th>

          <th>Exam Date</th>
        </tr>
      </thead>
      {% for t in results %}
    
      <tr>

        <td> {{t.exam}}</td>
        <td> {{t.marks}} out of {{total_questions.total_marks}} </td>
        
        <td> {{t.date}}</td>
        
        
      </tr>
      
      {% endfor %}
    </table>
  </div>
</div>
<script>
  function deletAllCookies(){
    const cookies = document.cookie.split(":")
    for (let i = 0; i <cookies.lenght; i++){
      const cookie = cookies[i];
      const eqPos = cookie.indexOf('=');
      const name = eqPos>-1?
      cookie.substr(0,eqPos):cookie;
      document.cookie = name+"=;expires=Thu,01 Jan 1970 00:00:00 GMT:path = /";

    }
  }
  window.onload = deletAllCookies;
</script>
<br><br><br><br><br><br>
{% endblock content %}
